    <!-- Categories Generator  -->
    <script type="application/javascript">
        $(document).ready(function() {

            var base_url = window.location.origin;
            var host = window.location.host;
            var pathArray = window.location.pathname.split('/');

            // Category Titles & Arrays
            const categories =
            [
                ["Shelter",     [shelter]],
                ["Food",        [food]],
                ["Water",       [water]],
                ["Apparel",     [apparel]],
                ["Bags",        [bags]],
                ["Knives",      [knives]],
                ["Tools",       [tools]],
                ["Electronics", [electronics]],
                ["Utilities",   [utilities]],
                ["Hygiene",     [hygiene]],
                ["Hunting",     [hunting]],
                ["Defense",     [defense]],
                ["Medkit",      [medkit]],
                ["Guides",      [guides]],
            ];

            // Generate Table of Contents
            var toc_html = "";

            for (var c = 0; c < categories.length; c++) {
                toc_html +=
                    '<li class="nav-item">' +
                    '<a class="nav-link" href="#' + categories[c][0].toLowerCase() + '">' + categories[c][0] + '</a>' +
                    '</li>';
            }

            //document.getElementById("toc").innerHTML = toc_html;
            document.getElementsByClassName("navbar-nav")[0].innerHTML = toc_html;

            // Generate Categoriy Section Titles
            var categories_html = "";

            for (var c = 0; c < categories.length; c++) {
                categories_html +=
                    '<h2 id=\"' + categories[c][0].toLowerCase() + '\">' + categories[c][0] + '</h2>' +
                    '<div class=\"header-line\"></div>' +
                    '<div id=\"category-' + categories[c][0].toLowerCase() + '\" class=\"category\">' +
                    '</div>';
            }

            document.getElementById("catalog").innerHTML = categories_html;


            // Generate Items
            var items_html = "";

            // Loop through Categories Array
            for (var c = 0; c < categories.length; c++) {

                // Genereate Category Items
                for (var a = 0; a < categories[c][1].length; a++) {

                    for (var i = 0; i < categories[c][1][a].length; i++) {

                        var title = categories[c][1][a][i][0];
                        var description = categories[c][1][a][i][1]
                        var image = 'catalog/images/' + categories[c][0].toLowerCase() + '/' + categories[c][1][a][i][2]; // image.jpg
                        var priority = categories[c][1][a][i][3]; // starred
                        var url = categories[c][1][a][i][4]; // website link

                        items_html +=
                            '<a href=\"' + url + '\" target=\"_blank\" class=\"item-container ' + priority + '\">' +
                            '<div class=\"img-wrapper\">' +
                            '<img alt=\"\" src=\"' + image + '\">' +
                            '</div>' +
                            '<div class=\"info\">' +
                            '<div class=\"title\">' +
                            title +
                            '</div>' +
                            '<div class=\"description\">' +
                            description +
                            '</div>' +
                            '</div>' +
                            '</a>' +
                            '';
                      }
                }

                document.getElementById("category-" + categories[c][0].toLowerCase()).innerHTML = items_html;

                items_html = ""; // clear
            }
        });
    </script>

    <!-- View/Hide Item by Tags -->
    <script>
        // View Essential
        function viewEssential() {
          var x = document.getElementsByClassName("item-container");
          for (var i = 0; i < x.length; i++) {
            if (x[i].classList.contains("essential")) {
              x[i].style.setProperty('display', 'flex', '');
            }
            else {
              x[i].style.setProperty('display', 'none', 'important');
            }
          }
        }

        // View Recommended
        function viewRecommended() {
          var x = document.getElementsByClassName("item-container");
          for (var i = 0; i < x.length; i++) {
            //var s = x[i].style.cssText;
            if (x[i].classList.contains("essential") || x[i].classList.contains("recommend")) {
              x[i].style.setProperty('display', 'flex', '');
            }
            else {
              x[i].style.setProperty('display', 'none', 'important');
            }
          }
        }

        // View All
        function viewBugout() {
          // Hide Extra
          var x = document.getElementsByClassName("item-container");
          for (var i = 0; i < x.length; i++) {
            //var s = x[i].style.cssText;
            if (x[i].classList.contains("bugout")) {

            }
            else {

            }
          }
        }

        // View All
        function viewAll() {
          // Hide Extra
          var x = document.getElementsByClassName("item-container");
          for (var i = 0; i < x.length; i++) {
            x[i].style.setProperty('display', 'flex', '');
